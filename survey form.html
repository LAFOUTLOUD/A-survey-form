<!DOCTYPE html>
	<html>

		<head>
			<link href="css/style.css" rel="stylesheet">
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title></title>
		</head>

		<body>

			<!-- -->
			<h1 id="title">Title</h1>
			<p id="description">Description</p>

			<form action="" id="survey-form" method="get">

				<!-- We create a dropdown menu for the input field for a 'Name' -->
				<div id="dropdown">

					<span>
					<!-- enter your name -->
					<label for="name-label">Name</label>
					<input id="name" id="name-label" placeholder="name" type="text">

					<!-- enter your email -->
					<label for="email-label">Email</label>
					<input id="email" id="email-label" placeholder="email" type="email">

					<!-- enter a number -->
					<label for="number-label">Number</label>
					<input id="number" id="number-label" min="1" max="10" placeholder="number" type="number">

					<label for="field">Field</label>
					<input id="field1" name="field" placeholder="field" type="radio">
					<input id="field2" name="field" placeholder="field" type="radio">
					<input id="field3" name="field" placeholder="field" type="radio">

				</div>

			</form>

			<!-- js script -->
			<script src="js/script.js"></script>
		</body>

	</html>
